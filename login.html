<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div id="login">
		<div class="login-title">
             <div style="width:680px;height:100%;margin:0 auto">
             <img src="./img/title.png" width="100%" height="70px"></div>


		</div>
     <div id="login_container" style="width: 100%" >
                 <div class="login_info" style="position: relative;">
                     <div class="login_intro" style="width: 600px;margin:50px auto;position: relative">
                     
              
                  <div class="login_main"  >
                        <div class="login_main_header" >
                            <span >登录</span>
                        </div>
                         <div class="login_main_form" >
                         <form >
                             <div>
                                   <input type="text" class="form-control " id="userName" placeholder="用户名或者邮箱"  style="border:2px solid #ccc;">                            
                            </div>
                            <div style="margin-top: 30px">
                                   <input type="password" class="form-control " id="userPassword" placeholder="密码" style="border:2px solid #ccc;">                            
                            </div>
                            <div class="login_check"  style="margin-top: 20px">
                                <div style="display: inline-block;width:40%;">
                                        <input type="text" class="form-control " id="captcha" placeholder="验证码" style="border:2px solid #ccc;">
                                       </div> 
                                       <div style="display: inline-block;width:40%;height: 35px; margin-left: 10px;line-height: 50px">
                                           <img ng-src="{{dataImg}}" width="100%" height="100%">
                                       </div>
                                       <div  class="checkNum"  >
                                          换一换
                                     </div>  

                            </div>



                             <div class="Forget" style="margin-top: 30px">
                                           <span style="font-size: 16px;color:#999;display: inline-block; cursor:pointer" >
                                              忘记密码?
                                           </span>
                                          
                                            <button class="btn btn-default" style="width:48%;background:#50ae55;color: #fff;margin-left: 30%"  > 登录  </button>
                                          

                             </div>
                         </form>
                         </div> 
                     </div>


                     </div>

                 </div>           
           </div>



	</div>




































</body>
</html>
